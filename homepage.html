<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Redirect</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --accent-color: #0066cc;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #0d1117;
                --text-color: #e6edf3;
                --accent-color: #58a6ff;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            transition: all 0.3s ease;
        }

        .loading {
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--text-color);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
            opacity: 0.3;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #dc2626;
            color: white;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            max-width: 400px;
        }

        .retry-btn {
            background: white;
            color: #dc2626;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 1rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div id="content">
        <div class="loading">
            <div class="spinner"></div>
            <p>üîÑ Ophalen van laatste artikel...</p>
        </div>
    </div>

    <script>
        const RSS_URL = 'https://www.siftrss.com/f/RNlxA0knxJ';
        const CORS_PROXY = 'https://api.allorigins.win/raw?url=';

        async function redirectToLatestItem() {
            try {
                const response = await fetch(CORS_PROXY + encodeURIComponent(RSS_URL));
                const xmlText = await response.text();
                
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, 'application/xml');
                
                const items = xmlDoc.querySelectorAll('item');
                
                if (items.length === 0) {
                    throw new Error('Geen items gevonden in RSS feed');
                }
                
                // Pak de URL van het eerste (laatste) item
                const latestItem = items[0];
                const link = latestItem.querySelector('link')?.textContent;
                
                if (!link) {
                    throw new Error('Geen URL gevonden voor het laatste artikel');
                }
                
                // Redirect naar het artikel
                window.location.href = link;
                
            } catch (error) {
                console.error('Fout bij redirect:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        ‚ùå Fout: ${error.message}
                        <br>
                        <button class="retry-btn" onclick="redirectToLatestItem()">
                            Probeer opnieuw
                        </button>
                    </div>
                `;
            }
        }

        // Start redirect bij pagina load
        document.addEventListener('DOMContentLoaded', redirectToLatestItem);
    </script>
</body>
</html>
