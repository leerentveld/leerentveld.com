<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Redirect</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --accent-color: #0066cc;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #0d1117;
                --text-color: #e6edf3;
                --accent-color: #58a6ff;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            transition: all 0.3s ease;
        }

        .loading {
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--text-color);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
            opacity: 0.3;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #dc2626;
            color: white;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            max-width: 400px;
        }

        .retry-btn {
            background: white;
            color: #dc2626;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 1rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div id="content">
        <div class="loading">
            <div class="spinner"></div>
            <p>üîÑ Ophalen van laatste artikel...</p>
        </div>
    </div>

    <script>
        const RSS_URL = 'https://www.siftrss.com/f/RNlxA0knxJ';
        const CORS_PROXY = 'https://api.allorigins.win/raw?url=';

        async function redirectToLatestItem() {
            try {
                // Probeer verschillende CORS proxies
                const proxies = [
                    'https://api.allorigins.win/raw?url=',
                    'https://corsproxy.io/?',
                    'https://api.codetabs.com/v1/proxy?quest='
                ];
                
                let xmlText = null;
                let lastError = null;
                
                for (const proxy of proxies) {
                    try {
                        console.log(`Proberen met proxy: ${proxy}`);
                        const response = await fetch(proxy + encodeURIComponent(RSS_URL));
                        
                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}`);
                        }
                        
                        xmlText = await response.text();
                        console.log('XML ontvangen:', xmlText.substring(0, 200) + '...');
                        break;
                    } catch (proxyError) {
                        console.log(`Proxy ${proxy} mislukt:`, proxyError);
                        lastError = proxyError;
                        continue;
                    }
                }
                
                if (!xmlText) {
                    throw new Error(`Alle proxies mislukt. Laatste fout: ${lastError?.message}`);
                }
                
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, 'application/xml');
                
                // Check voor parse errors
                const parserError = xmlDoc.querySelector('parsererror');
                if (parserError) {
                    throw new Error('XML parse fout: ' + parserError.textContent);
                }
                
                // Probeer verschillende selectors voor RSS items
                let items = xmlDoc.querySelectorAll('item');
                if (items.length === 0) {
                    items = xmlDoc.querySelectorAll('entry'); // Voor Atom feeds
                }
                
                console.log(`Gevonden items: ${items.length}`);
                
                if (items.length === 0) {
                    // Debug info tonen
                    console.log('XML structuur:', xmlDoc.documentElement?.tagName);
                    console.log('Alle tags:', Array.from(xmlDoc.querySelectorAll('*')).map(el => el.tagName));
                    throw new Error('Geen RSS items gevonden. Check console voor debug info.');
                }
                
                // Pak de URL van het eerste item
                const latestItem = items[0];
                let link = latestItem.querySelector('link')?.textContent?.trim();
                
                // Voor Atom feeds
                if (!link) {
                    const linkEl = latestItem.querySelector('link[href]');
                    link = linkEl?.getAttribute('href');
                }
                
                console.log('Gevonden link:', link);
                
                if (!link) {
                    throw new Error('Geen URL gevonden voor het laatste artikel');
                }
                
                // Redirect naar het artikel
                window.location.href = link;
                
            } catch (error) {
                console.error('Fout bij redirect:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        ‚ùå Fout: ${error.message}
                        <br><br>
                        <strong>Debug info:</strong><br>
                        Check browser console voor meer details
                        <br>
                        <button class="retry-btn" onclick="redirectToLatestItem()">
                            Probeer opnieuw
                        </button>
                    </div>
                `;
            }
        }

        // Start redirect bij pagina load
        document.addEventListener('DOMContentLoaded', redirectToLatestItem);
    </script>
</body>
</html>
